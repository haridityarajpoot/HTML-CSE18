<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
      div{
        width:100%;
        height:130px;
        border:2px black solid;
      }
      header{
        background-color:grey;
        text-align: center;
        height:20px;
        padding:20px;
        margin-right: 10px;
        margin-left: 10px;
      }
      header span{
            color:red;
      }
      .inline-block-menu ul{
        list-style: none;
        padding:0;
      }
      .inline-block-menu li{
        display: inline;
        margin-left:10px;
      }
      .inline-block-menu a{
        background-color:aqua;
        text-decoration: none;
      }
      .float-menu ul{
        list-style: none;
        padding:0;
      }
      .float-menu li{
        display:inline;
        margin-left: 10px;
      }
      .float-menu a{
        background-color: aquamarine;
        text-decoration: none;
      }
      a:hover{
         background-color:red;
      }

    </style>


</head>
<body>
  <div>
    <header>
        My <span>Website</span> Navigation
    </header>
    <nav class="inline-block-menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </nav>
    <nav class="float-menu">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Logout</a></li>
      </ul>

    </nav>
    </div>
    
</body>
</html>
